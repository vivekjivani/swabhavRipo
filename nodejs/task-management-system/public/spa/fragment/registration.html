<style>
    input[type="text"] {
        width: 300px;
        height: 30px;
    }
</style>
<center>
    <h2>Registration Form</h2>
    <hr>
    <form>
        <table class="table table-bordered" style="width:500px;" cellpadding="10">
            <tr>
                <td><label>userName :</label></td>
                <td><input type="text" ng-model="user.userName"></td>
            </tr>
            <tr>
                <td><label>BOD : </label></td>
                <td><input type="date" ng-model="user.birthDate"></td>
            </tr>
            <tr>
                <td><label>Gender : </label></td>
                <td>
                    <input type="radio" name="gender" ng-model="user.gender" value="Male" />Male
                    <input type="radio" name="gender" ng-model="user.gender" value="Female" />Female
                    <input type="radio" name="gender" ng-model="user.gender" value="Other" />others </td>
            </tr>
            <tr>
                <td><label>Contact No : </label></td>
                <td><input type="tel" ng-model="user.phone"></td>
            </tr>
            <tr>
                <td><label>Email Id : </label></td>
                <td><input type="email" ng-model="user.emailId"></td>
            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input type="password" ng-model="user.password"></td>
            </tr>
            <tr>
                <td><label>Street : </label></td>
                <td><input type="text" ng-model="user.street" placeholder="Street"></td>
            </tr>
            <tr>
                <td><label>City : </label></td>
                <td><input type="text" ng-model="user.city" placeholder="City"></td>
            </tr>
            <tr>
                <td><label>State : </label></td>
                <td><input type="text" ng-model="user.state" placeholder="State"></td>
            </tr>
            <tr>
                <td><label>Country : </label></td>
                <td><input type="text" ng-model="user.country" placeholder="Country"></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-default" ng-click="register()">Submit</button></td>
            </tr>
        </table>
        <br>
    </form>
</center>
